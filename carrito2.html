    <table>

            <button class="btn btn-default" id="menos" type="button">-</button>
          </span>
          <input
            type="text"
            style="width:50px;text-align: center;"
            id="contador"
            class="form-control"
            value="1"
            min="1"
          />
          <span class="input-group-btn">
            <button class="btn btn-default" id="mas" type="button">+</button>
          </span></td>

        </b><p>$10.000</p>
        </td>
      </tr>

      <tr class="container_carrito">

        <td>Tomates</td>
        <td>$5.000</td>
        <td><span class="input-group-btn">
            <button class="btn btn-default" id="menos" type="button">-</button>
          </span>
          <input
            type="text"
            style="width:50px;text-align: center;"
            id="contador"
            class="form-control"
            value="1"
            min="1"
          />
          <span class="input-group-btn">
            <button class="btn btn-default" id="mas" type="button">+</button>
          </span></td>
        <td>$5.000</td>
      </tr>

      <tr class="container_carrito">
        <td class="container_img"><img src="./assets/variasFrutas.webp" alt="tomates"></td>
        <td>Frutas</td>
        <td>$15.000</td>
        <td><span class="input-group-btn">
            <button class="btn btn-default" id="menos" type="button">-</button>
          </span>
          <input
            type="text"
            style="width:50px;text-align: center;"
            id="contador"
            class="form-control"
            value="1"
            min="1"
          />
          <span class="input-group-btn">
            <button class="btn btn-default" id="mas" type="button">+</button>
          </span></td>
        <td>$15.000</td>
      </tr>      
    </table>

    <div class="container_total">
      <p><b>Total</b></p>
      <p>$30.000</p>
    </div>
    
    <div class="container_compra">      
      <button class="button_compra"><a href="./checkout.html">Finalizar compra</a>
        </button>              
    </div>
    
    <footer>
      <p>FRUVERFIT</p>
    </footer>
